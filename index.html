<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/ydui.rem.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/ydui.flexible.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <yd-navbar class="md-navbar-backgc">
                <router-link to="#" slot="left">
                    <yd-icon class="md-title-icon md-title-icon-left" name="setting"></yd-icon>
                </router-link>
                <router-link to="#" slot="center">
                    <div class="md-title-center">
                        <span class="md-title-center-left" @click="onClickLogin">登陆</span>
                        <p class="md-title-center-right">后只能专项练习</p>
                    </div>
                </router-link>
                <router-link to="#" slot="right">
                    <yd-icon class="md-title-icon md-title-icon-right" name="like"></yd-icon>
                </router-link>
            </yd-navbar>
            <yd-accordion>
                <yd-accordion-item title="李白《月下独酌》" open>
                    <div style="padding: .24rem;">
                        <p>花间一壶酒，独酌无相亲。</p>
                        <p>举杯邀明月，对影成三人。</p>
                        <p>月既不解饮，影徒随我身。</p>
                        <p>暂伴月将影，行乐须及春。</p>
                        <p>我歌月徘徊，我舞影零乱。</p>
                        <p>醒时同交欢，醉后各分散。</p>
                        <p>永结无情游，相期邈云汉。</p>
                    </div>
                </yd-accordion-item>
                <yd-accordion-item title="杜甫《望岳》">
                    <div style="padding: .24rem;">
                        <p>岱宗夫如何，齐鲁青未了。</p>
                        <p>造化钟神秀，阴阳割昏晓。</p>
                        <p>荡胸生层云，决眦入归鸟。</p>
                        <p>会当凌绝顶，一览众山小。</p>
                    </div>
                </yd-accordion-item>
                <yd-accordion-item title="王维《青溪》">
                    <div style="padding: .24rem;">
                        <p>言入黄花川，每逐青溪水。</p>
                        <p>随山将万转，趣途无百里。</p>
                        <p>声喧乱石中，色静深松里。</p>
                        <p>漾漾泛菱荇，澄澄映葭苇。</p>
                        <p>我心素已闲，清川澹如此。</p>
                        <p>请留盘石上，垂钓将已矣。</p>
                    </div>
                </yd-accordion-item>
            </yd-accordion>
        </template>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/ydui.rem.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                onClickLogin: function () {
                    this.$dialog.toast({
                        mes: '点击了登陆！',
                        timeout: 1500
                    });
                }
            }
        })
    </script>
</body>

</html>
